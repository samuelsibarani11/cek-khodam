<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.20/dist/index.min.js"></script>
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Website Cek Khodam</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title text-center">Masukkan Nama Anda</h2>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="nameInput" placeholder="Nama Anda">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" onclick="checkKhodam()">Cek Khodam</button>
                            </div>
                            <div class="spinner-border text-primary mt-3" id="loadingSpinner" style="display: none;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p id="result" class="mt-3 text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <canvas id="confettiCanvas"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
